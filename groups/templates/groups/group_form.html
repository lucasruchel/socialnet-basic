{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
  <h4>Create a new group!</h4>

  <form class="{% url 'groups:create' %}"  id="group-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="create" class='btn btn-large'>
  </form>
{% endblock %}
